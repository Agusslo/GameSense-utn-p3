<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Alta - Milei Adorni Tech</title>
<link rel="stylesheet" href="../FrontEnd/css/style.css" />
</head>
<body>
<header>
<h1>Alta de Producto</h1>
<nav>
    <a href="dashboard.html">Volver al Dashboard</a>
</nav>
</header>

<main>
<section>
    <form id="formAlta">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />
    </div>

    <div>
        <label for="categoria">Categoría:</label>
        <select id="categoria" required>
        <option value="auriculares">Auriculares</option>
        <option value="teclados">Teclados</option>
        </select>
    </div>

    <div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" required />
    </div>

    <div>
        <label for="imagen">URL de la imagen:</label>
        <input type="url" id="imagen" required />
    </div>

    <!-- Previsualizador -->
    <div style="margin-top: 10px;">
        <p>Vista previa de la imagen:</p>
        <img id="previewImagen" src="" alt="Previsualización" width="200" style="display: none; border: 1px solid #ccc;" />
    </div>

    <button type="submit">Cargar producto</button>
    </form>
</section>
</main>

<script src="./js/alta.js"></script>
</body>
</html>
