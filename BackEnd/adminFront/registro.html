<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css"/>
    <link rel="stylesheet" href="./css/registrar.css" />
</head>
<body class="bg-light">
    <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
        <h3 class="text-center mb-3" id="registro-titulo">Registrar nuevo admin</h3>
        <button id="btn-ayuda" class="btn btn-info btn-sm mb-3 w-100">
            <i class="bi bi-question-circle"></i> ¿Necesitas ayuda? Inicia el tour
        </button>
        <form id="registroForm">
        <div class="mb-3">
            <label for="correo" class="form-label" id="label-correo">Correo</label>
            <input type="email" class="form-control" id="correo" required placeholder="ej: nuevo@admin.com" />
        </div>
        <div class="mb-3 position-relative">
            <label for="contrasena" class="form-label" id="label-contrasena">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" required placeholder="********" />
            <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
        </div>
        <div id="mensaje" class="text-center mb-3"></div>
        <button type="submit" class="btn btn-primary w-100" id="btn-registrar">Registrar</button>
        <a href="index.html" class="btn btn-link w-100 mt-2" id="link-login">Volver al login</a>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js"></script>
    <script src="./js/registro.js"></script>
    <script src="./js/tourRegistro.js"></script>
</body>
</html>
