<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/registrar.css" />
</head>
<body class="bg-light">
    <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
        <h3 class="text-center mb-3">Registrar nuevo admin</h3>
        <form id="registroForm">
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" required placeholder="ej: nuevo@admin.com" />
        </div>
        <div class="mb-3 position-relative">
            <label for="contrasena" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="contrasena" required placeholder="********" />
            <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
        </div>
        <div id="mensaje" class="text-center mb-3"></div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
        <a href="index.html" class="btn btn-link w-100 mt-2">Volver al login</a>
        </form>
    </div>
    </div>
    <script src="./js/registro.js"></script>
</body>
</html>
