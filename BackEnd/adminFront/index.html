<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css"/>
    <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
    <div class="login-container">
        <div class="card login-card shadow">
            <h2 class="text-center mb-4" id="login-titulo">Ingreso Administrador</h2>
            <button id="btn-ayuda-login" class="btn btn-info btn-sm mb-3 w-100">
                <i class="bi bi-question-circle"></i> ¿Necesitas ayuda? Inicia el tour
            </button>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="correo" class="form-label" id="label-correo-login">Correo</label>
                    <input type="email" class="form-control" id="correo" required placeholder="ej: admin@admin.com" />
                </div>
                <div class="mb-3 position-relative">
                    <label for="contrasena" class="form-label" id="label-contrasena-login">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" required placeholder="********" />
                    <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                </div>
                <div id="mensajeError" class="text-danger text-center mb-3"></div>
                <button type="submit" class="btn btn-primary w-100 mb-2" id="btn-ingresar">Ingresar</button>
                <button type="button" class="btn btn-secondary w-100" onclick="autocompletarLogin()" id="btn-autocompletar">Autocompletar</button>
                <a href="registro.html" class="btn btn-link w-100 mt-2" id="link-registro">¿No tenés cuenta? Registrate</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/tourLogin.js"></script>
</body>
</html>
