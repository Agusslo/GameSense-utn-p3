<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
    <div class="login-container">
    <div class="card login-card shadow">
        <h2 class="text-center mb-4">Ingreso Administrador</h2>
        <form id="loginForm">
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" required placeholder="ej: admin@admin.com" />
        </div>
        <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" required placeholder="Ingresa tu contraseña"/>
        </div>
        <div id="mensajeError" class="text-danger text-center mb-3"></div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Ingresar</button>
        <button type="button" class="btn btn-secondary w-100" onclick="autocompletarLogin()">Autocompletar</button>
        </form>
    </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
