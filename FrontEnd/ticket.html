<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Milei Adorni Tech - Ticket</title>
<link rel="icon" href="./img/logoPestania.png" type="image/png" />
<link rel="stylesheet" href="./css/style.css"/>
<link rel="stylesheet" href="./css/ticket.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header id="header-container"></header>

<main class="ticket">
    <h2>Ticket de Compra</h2>
    <p id="nombreUsuarioTicket"></p>
    <div id="detalleTicket" class="ticket-detalle"></div>
    <p id="totalTicket" class="ticket-total"></p>
    <button id="btn-total" class="btn-total">Finalizar compra</button>
    <button class="btn btn-secondary mt-4" data-bs-toggle="modal" data-bs-target="#modalReinicio"> Volver al inicio </button>

</main>

<!-- Modal ticket -->

<div id="ticketModal" class="ticket-modal">
  <div class="ticket-content">
    <span class="close-ticket">&times;</span>
    <h2>✅ Compra Confirmada</h2>
    <p>Gracias por tu compra, <span id="modalNombre"></span>.</p>
    <p><strong><span id="modalTotal"></span></strong></p>
    <button id="btn-imprimir" class="btn-imprimir">Imprimir ticket y finalizar</button>
    <button id="btn-mostrar" class="btn-mostrar">Mostrar ticket</button>
    <button id="btn-pdf" class="btn-pdf">Descargar PDF</button>
  </div>
</div>

<!-- Modal confirmacion -->

<div id="confModal" class="conf-modal">
  <div class="conf-content">
    <span class="close-conf">&times;</span>
    <h2>Desea confirmar su compra?</h2>
    <button id="btn-conf-ok" class="btn-conf-ok">Aceptar</button>
    <button id="btn-conf-cancel" class="btn-conf-cancel">Cancelar</button>
  </div>
</div>

<!-- Modal mostrar ticket -->

<div id="modalMostrarPDF" class="mostrar-modal" style="display:none;">
  <div class="mostrar-content" style="max-width: 90vw; max-height: 90vh;">
        <canvas id="pdfCanvas" style="width: 100%; height: 80vh; border: none;"></canvas>

    <div style="text-align: right; margin-top: 10px;">
      <button id="btn-mostrar-close" class="btn-mostrar-close">Cerrar</button>
    </div>
  </div>
</div>


<!-- Modal de Reinicio -->
<div class="modal fade" id="modalReinicio" tabindex="-1" aria-labelledby="modalReinicioLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: #111; color: white; border-radius: 12px; border: none;">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="modalReinicioLabel">¿Volver al inicio?</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-start" style="font-size: 1rem;">
        Esto eliminará tu ticket actual para que otra persona pueda comprar.
      </div>
      <div class="modal-footer border-0 justify-content-end">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" id="confirmarReinicio">Aceptar</button>
      </div>
    </div>
  </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/ticket.js"></script>
<script src=".\js\includeHeader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

</body>
</html>
